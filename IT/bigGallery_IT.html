                    <script>
                        var x=1300;
                        var slideIndex = 1;
                        var al = document.getElementsByClassName("mySlides");
                        var ag = document.getElementsByClassName("Agrumeti");
                        var cl = document.getElementsByClassName("Clementine");
                        var ar = document.getElementsByClassName("Arance");
                        var na = document.getElementsByClassName("Navel");
                        var mo = document.getElementsByClassName("Moro");
                        var ta = document.getElementsByClassName("Tarocco");
                        var va = document.getElementsByClassName("Valencia");
                        var tac = document.getElementsByClassName("Tacle");
                        var ma = document.getElementsByClassName("Mandarini");
                        var pa = document.getElementsByClassName("Packaging");
                        var actual = al;
                        showDivs(actual, slideIndex);


                        function plusDivs(n) {
                            showDivs(actual, slideIndex += n);
                        }

                        function showDivs(x, n) {
                            var i;
                            if (n > x.length) {slideIndex = 1}
                            if (n < 1) {slideIndex = x.length}
                            for (i = 0; i < al.length; i++) {
                                al[i].style.display = "none";
                            }
                            for (i = 0; i < ag.length; i++) {
                                ag[i].style.display = "none";
                            }
                            for (i = 0; i < cl.length; i++) {
                                cl[i].style.display = "none";
                            }
                            for (i = 0; i < ar.length; i++) {
                                ar[i].style.display = "none";
                            }
                            for (i = 0; i < na.length; i++) {
                                na[i].style.display = "none";
                            }
                            for (i = 0; i < mo.length; i++) {
                                mo[i].style.display = "none";
                            }
                            for (i = 0; i < ta.length; i++) {
                                ta[i].style.display = "none";
                            }
                            for (i = 0; i < va.length; i++) {
                                va[i].style.display = "none";
                            }
                            for (i = 0; i < tac.length; i++) {
                                tac[i].style.display = "none";
                            }
                            for (i = 0; i < ma.length; i++) {
                                ma[i].style.display = "none";
                            }
                            for (i = 0; i < pa.length; i++) {
                                pa[i].style.display = "none";
                            }
                            x[slideIndex-1].style.display = "block";
                            actual = x;
                        }
